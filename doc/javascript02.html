<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text animatin javascript</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        body {
            overflow: hidden;
            background: #333;
            color: #fff;
        }

        .txt {
            transform: perspective(200px) rotateX(20deg);
        }


        #txtAni {
            position: relative;
            width: 1000px;
            height: 1000px;
            animation: txtain 6s infinite linear;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
        }

        @keyframes txtain {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <section class="txt">
        <div id="txtAni"></div>
    </section>

    <script>

        const MTXT = document.querySelector('#txtAni')
        animationTXT = (txt) => {
            let TXT = [...txt];
            console.log(TXT)
            TXT.forEach((el, idx) => {
                let SPAN = document.createElement('span');
                SPAN.innerText = el;
                MTXT.appendChild(SPAN);
                SPAN.style.cssText = `
                    position: absolute;
                    inset: 0 auto auto 50%;
                    transform: rotate(${(360 / TXT.length) * idx}deg);
                    height: 50%;
                    transform-origin : bottom center;
                    width: 50px;
                    font-size: 100px;
                    `

            })
        }
        animationTXT('JEWELLERY COLLECTION EVENT')


    </script>
</body>

</html>
