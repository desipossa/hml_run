<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002. 변수1 / 자료형</title>
</head>

<body>
    <div id="main"></div>
    <script>
        const TXT = '안녕 나는 잼민이라고햐!';
        let num = 1;
        document.getElementById('main').innerText = num + "번" + TXT;
        //자료형 관련 정리 원시형 / 참조형(객체)
        console.log(
            typeof (TXT),
            typeof (num),
            typeof (false),
            true,
            false,
            typeof (잼민),
            null,
            (0 == "0"),
            (0 === "0"),
            (0 == true),
            ('' == false),
            (null == true),
            typeof (null),
            typeof (undefined),
            (null == undefined),
            (null === undefined),
        );



    </script>
</body>

</html>
