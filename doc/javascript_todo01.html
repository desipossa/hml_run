<body>
    <h1>TODO List</h1>
    <ul id="todoApp"></ul>
    <form action="">
        <input type="text" id="todoContent">
        <button id="btn">CLICK</button>
    </form>


    <script>
        const BTN = document.querySelector('#btn');
        const UL = document.querySelector('#todoApp');

        BTN.addEventListener('click', (e) => {
            e.preventDefault();
            const TODO_CONTNET = document.querySelector('#todoContent').value;
            console.log(TODO_CONTNET);
            let ICON = document.createElement('i');
            ICON.setAttribute('class', 'xi-close')
            let CONTENT = document.createElement('li');
            CONTENT.innerText = TODO_CONTNET;
            CONTENT.appendChild(ICON);
            UL.appendChild(CONTENT)

            ICON.addEventListener('click', e => {
                e.target.parentElement.remove()
            })


        })
    </script>
